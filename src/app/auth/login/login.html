<div class="login-container">
  <div class="login-card">
    <h2>Liga de Futebol</h2>
    <h3>Entrar no Sistema</h3>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="login">Login:</label>
        <input
          type="text"
          id="login"
          name="login"
          [(ngModel)]="loginData.login"
          required
          class="form-control"
          placeholder="Digite seu login"
        >
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          [(ngModel)]="loginData.senha"
          required
          class="form-control"
          placeholder="Digite sua senha"
        >
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="isLoading || !loginForm.form.valid"
      >
        <span *ngIf="isLoading">Entrando...</span>
        <span *ngIf="!isLoading">Entrar</span>
      </button>
      <a href="index.html" class="btn-back">â† Voltar</a>
    </form>
  </div>
</div>

<!-- SVG Filters for Color Blindness Simulation -->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="display: none;">
  <defs>
    <!-- Protanopia (vermelho) -->
    <filter id="protanopia-filter">
      <feColorMatrix type="matrix" values="
        0.567, 0.433, 0,     0, 0
        0.558, 0.442, 0,     0, 0
        0,     0.242, 0.758, 0, 0
        0,     0,     0,     1, 0
      "/>
    </filter>

    <!-- Deuteranopia (verde) -->
    <filter id="deuteranopia-filter">
      <feColorMatrix type="matrix" values="
        0.625, 0.375, 0,   0, 0
        0.7,   0.3,   0,   0, 0
        0,     0.3,   0.7, 0, 0
        0,     0,     0,   1, 0
      "/>
    </filter>

    <!-- Tritanopia (azul) -->
    <filter id="tritanopia-filter">
      <feColorMatrix type="matrix" values="
        0.95, 0.05,  0,     0, 0
        0,    0.433, 0.567, 0, 0
        0,    0.475, 0.525, 0, 0
        0,    0,     0,     1, 0
      "/>
    </filter>

    <!-- MonocromÃ¡tico -->
    <filter id="monocromatico-filter">
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncR type="gamma" amplitude="1" exponent="0.7"/>
        <feFuncG type="gamma" amplitude="1" exponent="0.7"/>
        <feFuncB type="gamma" amplitude="1" exponent="0.7"/>
      </feComponentTransfer>
    </filter>
  </defs>
</svg>
